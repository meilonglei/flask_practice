<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 目标检测</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">📸 YOLOv8 目标检测 Web 应用</h1>
    <div class="card">
        <div class="card-body">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">上传图片</label>
                    <input type="file" class="form-control" id="image" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">检测</button>
            </form>

            <div id="result" class="mt-4" style="display:none;">
                <h4>检测结果</h4>
                <img id="resultImage" class="img-fluid border" alt="检测结果">
                <div id="detections" class="mt-2"></div>
            </div>
        </div>
    </div>
</div>

<script>

// 🔑 设置你的 API 密钥（开发时写在这里，生产建议从安全方式注入）
const API_KEY = "your-secret-api-key-12345";
document.getElementById('uploadForm').onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData();
    formData.append('file', document.getElementById('image').files[0]);

    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';

    try {
        const res = await fetch('/api/detect', {
            method: 'POST',
            headers: {
                    'Authorization': `Bearer ${API_KEY}`  // 带上密钥
                },
            body: formData
        });
        const data = await res.json();

        if (data.success) {
            document.getElementById('resultImage').src = data.image_url + '?t=' + new Date().getTime();
            const detectionsDiv = document.getElementById('detections');
            detectionsDiv.innerHTML = '<ul>' +
                data.detections.map(d => 
                    `<li><strong>${d.class}</strong> (${(d.confidence * 100).toFixed(1)}%)</li>`
                ).join('') +
                '</ul>';
        } else {
            alert('检测失败: ' + data.error);
        }
    } catch (err) {
        alert('请求失败: ' + err.message);
    }
};
</script>
</body>
</html>
